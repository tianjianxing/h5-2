<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 200px;
			height: 200px;
			/*border:5px solid red;*/
			border-width:5px;
			border-style:solid;
			border-color:red;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<br>
	<br>
	<style>
		.box1{
			width:0;
			height:0;
			border-top:50px solid transparent;
			border-left:50px solid blue;
			border-right:50px solid transparent;
			border-bottom:50px solid transparent;
		}
	</style>
	<div class="box1"></div>
	<br>
	<br>
	<style>
		.box2{
			width: 300px;
			height: 200px;
			border:2px solid red;
			/*border-radius:30px;*/
			/*border-radius:30px 10px;*/
			/*border-radius:30px 50px 10px;*/
			border-radius: 10px 20px 30px 40px;
		}
	</style>
	<div class="box2"></div>
	<br>
	<br>
	<br>
	<style>
		.box3{
			width: 200px;
			height: 200px;
			border:2px solid black;
			border-radius: 100px;
		}
	</style>
	<div class="box3"></div>
	<br>
	<br>
	<br>
	<style>
		.box4{
			width: 300px;
			height: 500px;
			border:2px solid blue;
			/*border-radius: 500px/300px;*/
			border-radius:300px/500px;
		}
	</style>
	<div class="box4"></div>
	<br>
	<br>
	<br>
	<br>
	<style>
		.box5{
			width: 100px;
			height: 100px;
			border:2px solid red;
			/*border-top-left-radius: 20px;*/
			border-radius: 20px 0 0 0;
		}
	</style>
	<div class="box5"></div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<style>
		.box6{
			width: 200px;
			height: 200px;
			background-color: #f00;
			margin:auto;
			/*box-shadow: 10px 10px 5px 10px black ;*/
			box-shadow: 0 0 15px 3px black;
			/*box-shadow: -10px -10px 0px 5px black;*/
		}
	</style>
	<div class="box6"></div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<style>
		.box7{
			width: 100px;
			height: 100px;
			background-color: #0f0;
			margin:auto;
			border:10px dotted blue;
			outline:red dashed 5px;
		}
		input{
			outline:none;
			border:none;
			border-bottom:1px dotted #999;
	</style>
	<div class="box7"></div>
	<input type="text">
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
</body>
</html>
