<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-3.4.1.js"></script>
	<style>
		.box{
			width: 800px;
			height: 600px;
			border:1px solid red;
			display:flex;
			flex-wrap: wrap;
			justify-content: space-around;
			align-content: space-around;
			margin:100px auto;
		}
		.box img{
			width: 200px;
			border:10px solid white;
			box-shadow: 0 0 10px 10px #ccc;
			transition:all 1s;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script>
		var arr = ['1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','6.jpg','7.jpg','8.jpg','9.jpg'],
			box = $(".box"),
			degs = [];
		for(var i in arr){
			var deg = Math.floor(Math.random()*61-30);
			degs.push(deg);
			var img = $('<img src="'+arr[i]+'" alt="" />');
			img.css({
				"transform":"rotate("+deg+"deg) scale(1)"
			})
			box.append(img);
		}

		// $(".box").on('mouseover','img',function(){
		// 	$(this).css({
		// 		"transform":"rotate(0deg) scale(1.5)",
		// 		"z-index":1
		// 	})
		// }).on('mouseout','img',function(){
		// 	var index = $(".box img").index(this);
		// 	$(this).css({
		// 		"transform":"rotate("+degs[index]+"deg) scale(1)",
		// 		"z-index":0
		// 	})
		// })

		$(".box img").each(function(i){
			$(this).mouseover(function(){
				$(this).css({
					"transform":"rotate(0deg) scale(1.5)",
					"z-index":1
				})
			}).mouseout(function(){
				$(this).css({
					"transform":"rotate("+degs[i]+"deg) scale(1)",
					"z-index":0
				})
			})
		})
	</script>
</body>
</html>
