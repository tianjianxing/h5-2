<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-3.4.1.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			width: 1000px;
			height: 1000px;
			background-image:radial-gradient(at center,#ffffff, pink 50%);
			/*background-image: url(玫瑰.gif); 
			background-repeat: no-repeat;*/
		}
		div{
			width: 20px;
			height: 20px;
			background-color: red;
			color:green;
			font-size: 24px;
			font-weight: bold;
			position: absolute;
			transform: translate(-50%,-50%);
			transform: rotate(-45deg)
		}
		div:before,div:after{
			display: block;
			content: "";
			width: 20px;
			height: 20px;
			border-top-left-radius: 25px;
			border-top-right-radius:25px;
			background-color: red;

			position: absolute;
			top: -10px;
		}
		div:after{
			left: 10px;
			top: -20px;
			transform-origin:0 20px;
			transform: rotate(90deg);
		}
		.heart{
			width: 200px;
			height: 200px;
			background-color: red;
			position: absolute;
			top: 70%;
			left: 50%;
			transform: translate(-50%,-50%);
			transform: rotate(-45deg);
			z-index: 1000;
			animation:beat .6s infinite ease-in;
		}
		.heart:before,.heart:after{
			display: block;
			content: "";
			width: 200px;
			height: 200px;
			border-top-left-radius: 100px;
			border-top-right-radius:100px;
			background-color: red;
			position: absolute;
			top: -100px;
		}
		.heart:after{
			left: 100px;
			top: -200px;
			transform-origin:0 200px;
			transform: rotate(90deg);
		}
		@keyframes beat{
  			0%{
  			  transform:scale(1) rotate(-45deg);
  			}
  			
  			40%{
  			  transform:scale(1) rotate(-45deg);
  			}
  
 			 55%{
 			   transform:scale(1.3) rotate(-30deg);
 			 }
 			 
 			 70%{
 			   transform:scale(1) rotate(-45deg);
 			 }
 			 
 			 85%{
  			  transform:scale(1.3) rotate(-60deg);
  			}
 			 
  			100%{
  			  transform:scale(1) rotate(-45deg);
  			}
		}
		img{
			margin-left: 800px;
			margin-top: 50px;
		}

	</style>
</head>
<body>

	<img src="玫瑰.gif" alt="">
	<div class="heart"></div>


	<script>
		setInterval(function(){
				var xx1=Math.random()*($(window).width()-100)+50;
			var yy1=Math.random()*($(window).height()+100)-50;
			var xin=$("<div>各位七夕快乐</div>");
			$("body").append(xin);
			xin.css({
				"left":xx1,
				"top":yy1,
				"opcity":0,
			})
			xin.fadeIn(function(){
				$(this).delay(10000).fadeOut(function(){
					$(this).remove();
				});
			});

		},200)
	</script>
</body>
