		.right{

			/*float:right;*/
			float:left;
		}
		.after{
			width: 400px;
			height: 200px;
			background-color: #0ff;
		}
		.d3{
			width: 350px;
			height: 220px;
			background-color: #999;
			float:left;
		}
		.d4{
			width: 150px;
			height: 80px;
			background-color: #333;
			float:left;
		}
	</style>
</head>
<body>
	<div class="box">

		.bb{

		</div>

	<br>
	<style>
		nav{
			border:2px solid red;
			height:20px;
			/*overflow:hidden;*/
		}
		ul{
			list-style-type:none;
			padding:0;

	<style>
		.box3{
			border:2px solid red;
		}
		.bb3{
			width: 200px;
			height: 150px;
			background-color: #0f0;
			float:left;
		}
		.bb4{
			width: 180px;
			height: 180px;
			background-color: #0ff;
			float:right;
		}
		.clear{
			clear:both;
		}
	</style>
	<div class="box3">
		<div class="bb3"></div>
		<div class="bb4"></div>
		<div class="clear"></div>
	</div>
	<br>
	<!-- 
		清除浮动塌陷：
		 	1.给父元素添加固定的高
		 	2.给父元素添加overflow:hidden
		 	3.在父元素结尾添加一个块级元素，给这个块级元素添加clear:left/right/both
		 	4.给父元素添加::after伪元素，在::after中设置｛content:"";display:block;clear:both｝
	 -->
	<br>
	<br>
	<style>
		.box4{
			border:2px solid red;
		}
		.bb5{
			width: 200px;
			height: 200px;
			background-color: #0ff;
			float:left;
		}
		.box4::after{
			content:"";
			display:block;
			clear:both;
		}
	</style>
	<div class="box4">
		<div class="bb5"></div>
	</div>
	<br>
	<style>
		s{
			border:1px solid red;
		}
		s::after{
			content:"000";
		}
	</style>
