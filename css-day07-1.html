<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			margin:0;
		}
		.box1{
			width: 200px;
			height: 200px;
			background-color: #f00;
			position: relative;
			/*left:-20px;*/
			right:-20px;
			top:30px;
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: #ff0;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<br>
	<br>
	<br>
	<style>
		.box3{
			width: 400px;
			height: 400px;
			border:10px solid red;
			position: relative;
			left:20px;
			top:20px;
		}
		.box4{
			width: 300px;
			height: 300px;
			border:10px solid blue;
			/*position: relative;*/
		}
		.box5{
			width: 150px;
			height: 150px;
			background-color: orange;
			position: absolute;
			left:30px;
			top:30px;
		}
	</style>
	<div class="box3">
		<div class="box4">
			<div class="box5"></div>
		</div>
	</div>
	<br>
	<br>
	<style>
		.box6{
			width: 200px;
			height: 400px;
			background-color: #0f0;
			position: fixed;
			top:100px;
			left:50px;
			z-index: 9999;
		}
	</style>
	<div class="box6"></div>
	<br>
	<br>
	<br>
	<br>
	<style>
		.box7{
			width: 400px;
			height: 400px;
			border:2px solid red;
			position: relative;
		}
		.box8{
			width: 200px;
			height: 200px;
			background-color: #f0f;
			position: absolute;
			left:40px;
			top:40px;
			/*z-index: 2;*/
		}
		.box9{
			width: 200px;
			height: 200px;
			background-color: #0ff;
			position: absolute;
			left:80px;
			top:80px;
			/*z-index:1;*/
		}
		.box10{
			width: 200px;
			height: 200px;
			background-color: #ff0;
			position: absolute;
			left:120px;
			top:120px;
			z-index:-1;
		}
	</style>
	<div class="box7">
		<div class="box8"></div>
		<div class="box9"></div>
		<div class="box10"></div>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
</body>
</html>
