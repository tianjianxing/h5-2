<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		@keyframes jump{
			from{
				top:30px;
			}
			50%{
				top:320px;
			}
			to{
				top:30px;
			}
		}
		@keyframes shadow_ani{
			from{
				transform:scale(1.2);
				opacity: .5;
			}
			50%{
				transform:scale(1);
				opacity: .8;
			}
			to{
				transform:scale(1.2);
				opacity: .5;
			}
		}
		.box{
			width: 100px;
			height: 400px;
			border:2px solid black;
			position: relative;
		}
		.ball{
			width: 50px;
			height: 50px;
			background-image: radial-gradient(at left top,white 10%,green 50%);
			border-radius: 25px;
			position: absolute;
			left:25px;
			top:30px;
			animation:jump 1s infinite;
		}
		.shadow{
			width: 80px;
			height: 40px;
			background-image:radial-gradient(gray,white);
			border-radius: 80px/40px;
			position: absolute;
			left:10px;
			top:350px;
			z-index: -1;
			animation:shadow_ani 1s infinite;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="ball"></div>
		<div class="shadow"></div>
	</div>
</body>
</html>
