<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*
			元素设置宽高，默认设置的是内容区域的宽高，此时box-sizing的值为content-box;
			如果将box-sizing的值设置为border-box，则元素设置的宽高包含了border和padding,增加border和padding的尺寸会压缩内容区域的宽高
		*/
		.aa{
			width: 200px;
			height: 200px;
			background-color: #f00;
			border:20px solid blue;
			padding:20px;
			box-sizing:border-box;/*默认值:content-box*/
		}
		.bb{
			width: 400px;
			height: 100px;
			box-sizing: border-box;
			background-color: #0f0;
			padding:5px;
			border:5px solid #f0f;
		}
	</style>
</head>
<body>
	<div class="aa">
		ABC af af afasfsa a
	</div>
	<div class="bb">ABC</div>

	<br>
	<style>

			background-image: url('1.jpg');
		}

			/*background-repeat: repeat-y;*/
