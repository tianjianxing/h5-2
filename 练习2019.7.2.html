<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<style>
		.box{
			width: 200px;
			height: 200px;
			background-color: #000;
			position: relative;
		}
		.box div{
			width: 200px;
			height: 200px;
			font-size:120px;
			color:orange;
			text-align: center;
			line-height: 200px;
			position: absolute;
			left:0;
			top:0;
			transform:scale(0);
			background-color: #000;
			opacity:0;
		}
		.box:hover div{
			transform:scale(1);
			opacity:1;
		}
		.num5{
			transition:all 1s;
		}
		.num4{
			transition:all 1s ease 1s;
		}
		.num3{
			transition:all 1s ease 2s;
		}
		.num2{
			transition:all 1s ease 3s;
		}
		.num1{
			transition:all 1s ease 4s;
		}
		
	</style>
	<div class="box">
		<div class="num5">5</div>
		<div class="num4">4</div>
		<div class="num3">3</div>
		<div class="num2">2</div>
		<div class="num1">1</div>
	</div>
	<br>
	<br>
	<br>
	<style>
		.btn1{
			width: 200px;
			height: 40px;
			border:2px solid #000;
			position: relative;
		}
		.btn1::before{
			content:"按 钮";
			display:block;
			width: 200px;
			height: 40px;
			position: absolute;
			top:0;
			left:0;
			font-size:24px;
			font-weight: bold;
			text-align: center;
			line-height: 40px;
			z-index:1;
			transition:all 1s;
		}
		.btn1::after{
			content:"";
			display:block;
			width: 0px;
			height: 40px;
			position: absolute;
			top:0;
			left:0;
			background-color: #00f;
			opacity:0;
			transition:all 1s;
		}
		.btn1:hover::after{
			width: 200px;
			opacity:1;
		}
		.btn1:hover::before{
			color:white;
		}
	</style>
	<div class="btn1"></div>
	<br>
	<br>
	<br>
	<style>
		.btn2{
			width: 100px;
			height: 40px;
			background-color: #0f0;
			font-size:24px;
			font-weight: bold;
			text-align: center;
			line-height: 40px;
			position: relative;
		}
		.btn2::before{
			content:"";
			display:block;
			position: absolute;
			left:0;
			bottom:0;
			width: 2px;
			height: 0px;
			background-color: purple;
			transition:all 1s;
		}
		.btn2:hover::before{
			height: 40px;
		}
		.btn2::after{
			content:"";
			display: block;
			position: absolute;
			top:0;
			right:0;
			width: 2px;
			height: 0;
			background-color: purple;
			transition:all 1s;
		}
		.btn2:hover::after{
			height: 40px;
		}
		.btn2 .inner::before{
			content:"";
			display:block;
			position: absolute;
			top:0;
			left:0;
			width: 0;
			height: 2px;
			background-color: purple;
			transition:all 1s;
		}
		.btn2:hover .inner::before{
			width: 100px;
		}
		.btn2 .inner::after{
			content:"";
			display:block;
			position: absolute;
			bottom:0;
			right:0;
			width: 0;
			height: 2px;
			background-color: purple;
			transition:all 1s;
		}
		.btn2:hover .inner::after{
			width: 100px;
		}
	</style>
	<div class="btn2">
		按钮
		<div class="inner"></div>
	</div>
	<br>
	<br>
	<br>
	<style>
		.btn3{
			width: 150px;
			height: 40px;
			border:2px solid black;
			position: relative;
			overflow: hidden;
		}
		.btn3::before{
			content:"BUTTON";
			display:block;
			width: 150px;
			height: 40px;
			text-align: center;
			line-height: 40px;
			font-size:24px;
			font-weight: bold;
			position: absolute;
			top:0;
			left:0;
			z-index:1;
			transition:all 1s;
		}
		.btn3:hover::before{
			color:white;
		}
		.btn3::after{
			content:"";
			display:block;
			width: 150px;
			height: 40px;
			background-color: purple;
			position: absolute;
			top:0;
			left:0;
			transform-origin: left bottom;
			transform:rotate(-90deg);
			transition:all 1s;
		}
		.btn3:hover::after{
			transform:rotate(0);
		}
	</style>
	<div class="btn3"></div>
	<br>
	<br>
	<br>
	<br>
	<style>
		.btn4{
			width: 150px;
			height: 40px;
			border:2px solid black;
			position: relative;
		}
		.btn4::before{
			content:"BUTTON";
			display:block;
			width: 150px;
			height: 40px;
			font-size:24px;
			font-weight: bold;
			text-align: center;
			line-height: 40px;
			position: absolute;
			top:0;
			left:0;
			z-index: 1;
			transition:all 1s;
		}
		.btn4:hover::before{
			color:white;
		}
		.btn4::after{
			content:"";
			display:block;
			width: 0px;
			height: 40px;
			background-color: purple;
			margin:auto;
			transition:all 1s;
		}
		.btn4:hover::after{
			width: 150px;
		}
	</style>
	<div class="btn4"></div>
	<br>
	<br>
	<br>
	<style>
		.btn5{
			width: 150px;
			height: 40px;
			border:2px solid black;
			position: relative;
		}
		.btn5::after{
			content:"";
			display:block;
			width: 0;
			height: 0;
			background-color: purple;
			position: absolute;
			left:50%;
			top:50%;
			transform:translate(-50%,-50%);
			transition:all 1s;
		}
		.btn5:hover::after{
			width: 150px;
			height: 40px;
		}
	</style>
	<div class="btn5"></div>
	<br>
	<br>
	<br>
	<br>
	<style>
		.btn6{
			width: 400px;
			height: 400px;
			border:2px solid black;
			position: relative;
		}
		.btn6 .in{
			width: 300px;
			height: 150px;
			background-color: #0f0;
			position: absolute;
			top:50%;
			left:50%;
			transform:translate(-50%,-50%);
		}
	</style>
	<div class="btn6">
		<div class="in"></div>
	</div>
	<br>
	<br>
	<style>
		.btn7{
			width: 400px;
			height: 400px;
			border:2px solid black;
			position: relative;
		}
		.btn7 .in{
			width: 300px;
			height: 150px;
			background-color: #0f0;
			position: absolute;
			top:50%;
			left:50%;
			margin-left:-150px;
			margin-top:-75px;
		}
	</style>
	<div class="btn7">
		<div class="in"></div>
	</div>
	<br>
	<br>
	<br>
	<style>
		.box1{
			width: 500px;
			height: 300px;
			border:2px solid red;
			display: table-cell;
			vertical-align: middle;
		}
	</style>
	<br>
	<div class="box1">
	6）动画在播放前后动画效果是否可见
	通过animation-fill-mode属性，可以规定动画在播放前或后，其动画效果是否可见，可取值为none(不改变默认行为)/forwards(在动画完成后保持最后一帧的属性值)/backwards(动画开始之前应用第一帧的属性)/both(同时应用forwards和backwards)
	</div>

	<br>
	<br>
	<br>
</body>
</html>
