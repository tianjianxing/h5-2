		var person = {
			head:[
				{

				},
				{
					eyes:{
						color:"black",
						count:2
					}
				},
				{
					nose:"big"
				},
				{

				}

	<script>
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function(){
			if(xhr.readyState == 4){
				var res = xhr.responseText;
				console.log(res);
				var resObj = eval('('+res+')');
				console.log(resObj);
				var cities = resObj.province[1].cities;
				console.log(cities);
				for(var i in cities){
					console.log(cities[i].city+":"+cities[i].peopleNum);
				}
			}
		}
		xhr.open("get","./001.json");
		xhr.send(null);
	</script>
