<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		a{
			text-decoration: none;
		}
		ul{
			list-style-type:none;
		}
		header{
			width:800px;
			margin: 50px auto 0;
		}
		nav{
			height:40px;
			background-color: #f22;
		}
		nav h1{
			width: 200px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			background-color: #d00;
			font-size:18px;
			float:left;
			color:white;
		}
		nav ul{
			float:left;
		}
		nav ul li{
			width: 80px;
			height:40px;
			float:left;
			margin:0 5px;
		}
		nav ul li a{
			display:block;
			width:100%;
			height: 40px;
			line-height: 40px;
			text-align: center;
			color:white;
		}
		nav ul li a:hover{
			background-color: #f88;
		}
		.category{
			width: 200px;
			background-color: #f22;
		}
		.category li{
			height:30px;
			line-height: 30px;
			text-align: center;
			color:white;
			padding:10px 0;
		}
		.category li:hover{
			background-image:linear-gradient(to top,#f44,#f99,#f44);
		}
	</style>
</head>
<body>
	<header>
		<nav>
			<h1>全部分类</h1>
			<ul>
				<li><a href="">主页</a></li>
				<li><a href="">喜欢</a></li>
				<li><a href="">收藏</a></li>
				<li><a href="">关于</a></li>
				<li><a href="">联系</a></li>
			</ul>
		</nav>
		<ul class="category">
			<li>电视/洗衣机/空调</li>
			<li>男装/男鞋/夹克</li>
			<li>裙子/帽子</li>
			<li>书籍/报刊</li>
			<li>耳环/手镯/手链</li>
			<li>零食/粗粮</li>
		</ul>
	</header>
</body>
</html>
