<!DOCTYPE html>

<head>

	<title>Document</title>
	<style>
		[class]{
			color:red;
		}
		[name="n1"]{

		}
		[name^="n"]{
			font-size:30px;
		}
		[name$='1']{
			border:3px solid orange;
		}
		[name*="n"]{
			outline:5px dotted pink;
		}


		a:link{
			color:red;
		}
		a:visited{
			color:orange;
		}
		a:hover{
			color:blue;
		}
		a:active{
			color:green;
		}
		p:hover{
			background-color: pink;
		}
	</style>
</head>
<body>
