<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			font-size:14px;
		}
		div{
			color:red;
		}
		.d1{
			color:blue;
		}
		.d2{
			background-color: orange;
		}
		span.d1{
			font-size:20px;
		}

		#div1{
			border:1px solid black;
		}
	</style>
</head>
<body>
	<p>这是一些文字</p>
	<div>这里又有一些文字</div>
	<div class="d1 d2">第三段文字</div>
	<span class="d1">span里的文字</span>
	<b class="d2">BBBB</b>
	<div id="div1">这里又有一个div</div>
	
</body>
</html>
