<!DOCTYPE html>

	<style>
		#box{

<body>
	<input type="button" value="显示" class="showBtn">
	<input type="button" value="隐藏" class="hideBtn">
	<input type="button" value="切换" class="toggleBtn">
	<div id="box"></div>
	<script>
		$(".showBtn").click(function(){
			$("#box").show(1000,function(){
				console.log("show");
			});
		})
		$(".hideBtn").click(function(){
			$("#box").hide('fast');
		})
		$(".toggleBtn").click(function(){
			$("#box").toggle(1000);
		})
	</script>

	<input type="button" value="显示" class="showBtn">

	<script>
		$(".showBtn").click(function(){
			$("#box").slideDown(1000,function(){
				console.log("show");
			});
		})
		$(".hideBtn").click(function(){
			$("#box").slideUp(1000);
		})
		$(".toggleBtn").click(function(){
			$("#box").slideToggle(1000);
		})
	</script>
