<body>
	<script>
		var str = "Hellooo World!Hello";
		// var patt = /o+/g;
		// var patt = /\w+/g;
		var patt = /lo*/g;
		document.write(str.match(patt));

		document.write("<br>");

		var str1 = "1,100 or 1000?";
		var patt1 = /10000?/g;
		document.write(str1.match(patt1));

		document.write("<br>");

		var str2 = "1001000 or 10000?";
		var patt2 = /\d{4}/g;
		document.write(str2.match(patt2));

		document.write("<br>");

		var str3 = "Is this his";
		var patt3 = /is$/;
		document.write(str3.match(patt3));

		var str4 = "Mr.Blue has a blue house";
		document.write(str4.search(/blue/i));

		console.log(typeof(patt3));
		console.log(patt3.toString());
	</script>
