<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.d1{
			width: 200px;
			height: 200px;
			background-color: #f00;
			/*transform:translate(100px,200px);*/
			/*transform:translateX(50px);*/
			transform:translateY(100px);
		}
		.d2{
			width: 200px;
			height: 200px;
			background-color: blue;
			margin:auto;
			transform:rotate(-30deg);
		}
		.d3{
			width: 200px;
			height: 200px;
			background-color: #0f0;
			margin:auto;
			/*transform:scale(.8);*/
			/*transform:scale(2,.5);*/
			/*transform:scaleX(1.5);*/
			transform:scaleY(1.8);
		}
		.d4{
			width: 200px;
			height: 200px;
			background-color: #ff0;
			margin:auto;
			/*transform:skew(45deg,30deg);*/
			/*transform:skewX(60deg);*/
			transform:skewY(30deg);
		}

		.d5{
			width: 200px;
			height: 200px;
			background-color: #f0f;
			margin:auto;
			/*transform-origin: 50px 50px;*/
			transform-origin: left center;
			transform:rotate(30deg);
*/			/*transform:scale(1.5);*/
			/*transform:skew(30deg);*/
		}
	</style>
</head>
<body>
	<div class="d1"></div>
	<div class="d2"></div>
	<br>
	<br>
	<br>
	<div class="d3"></div>
	<br>

	<br>

	<br>
	<br>
	<br>
	<style>
		.d6{
			width: 800px;
			/*height: 600px;*/
			border:2px solid red;
			-webkit-transform-style:preserve-3d;
			-moz-transform-style:preserve-3d;
			-ms-transform-style:preserve-3d;
			-o-transform-style:preserve-3d;
			transform-style: preserve-3d;
			-webkit-border-radius: 30px;
			border-radius: 30px;
		}
		.d7{
			width: 200px;
			height: 200px;
			background-color: #f00;
			/*transform:perspective(1000px) translate3d(50px,100px,200px);*/
			margin:auto;
			transform:perspective(1000px) translateZ(200px);
		}
		.d8{
			width: 200px;
			height: 200px;
			background-color: #0f0;
			margin:auto;
			/*transform:perspective(500px) rotateX(30deg);*/
			/*transform:perspective(500px) rotateY(30deg);*/
			/*transform:perspective(500px) rotateZ(30deg);*/
			transform:perspective(500px) rotateX(30deg) rotateY(30deg);
		}
		.img1{
			width: 250px;
			transform:perspective(500px) rotateX(30deg) rotateY(30deg) rotateZ(30deg);
		}
		.img2{
			display: block;
			width: 250px;
			margin:auto;
			transform:perspective(500px) scale3d(1,1,1.5) rotateX(30deg);
		}
	</style>
	<div class="d6">
		<div class="d7"></div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<div class="d8"></div>
		<br>

		<br>

		<br>

		<br>
