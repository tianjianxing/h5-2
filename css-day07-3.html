<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<style>
		.box{
			width: 200px;
			height: 200px;
			background-color: #f00;
			/*transform:translate(50px);*/
			/*transform:translate(30px,100px);*/
			transform:translateY(80px) translateX(50px);
		}
	</style>
	<div class="box"></div>
	<br>
	<br>
	<style>
		.box1{
			width: 200px;
			height: 200px;
			background-color: #0ff;
			margin:auto;
			transform:rotate(-30deg);
		}
	</style>
	<div class="box1"></div>
	<br>
	<br>
	<br>
	<style>
		.box2{
			width: 200px;
			height: 200px;
			background-color: #ff0;
			margin:auto;
			/*transform:scale(.8);*/
			/*transform:scale(1.2,.6);*/
			transform:scaleX(1.8) scaleY(.5);
		}
	</style>
	<div class="box2"></div>
	<br>
	<br>
	<br>
	<br>
	<style>
		.box3{
			width: 200px;
			height: 200px;
			background-color: orange;
			margin:auto;
			transform:skew(30deg,30deg);
		}
	</style>
	<div class="box3"></div>
	<br>
	<br>
	<br>
	<br>
	<style>
		.box4{
			width: 200px;
			height: 200px;
			background-color: pink;
			margin:auto;
			transform-origin: left bottom;
			transform: rotate(30deg);
		}
	</style>
	<div class="box4"></div>
	<br>
	<br>
	<br>
	<style>
		.box5{
			width: 200px;
			height: 200px;
			background-color: brown;
			margin:auto;
			transform:rotate(30deg);
		}
		.box6{
			width: 200px;
			height: 200px;
			background-color: yellow;
			margin:auto;
			transform:skew(30deg);
		}
	</style>
	<div class="box5">ABCDE</div>
	<div class="box6">AAAAAAAA</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<style>
		.box7{
			width: 800px;
			/*height: 800px;*/
			border:2px solid red;
			-webkit-transform-style:preserve-3d;/*谷歌*/
			-moz-transform-style:preserve-3d;/*火狐*/
			-ms-transform-style:preserve-3d;/*IE*/
			-o-transform-style:preserve-3d;/*opera,欧朋*/
			transform-style:preserve-3d;
		}
		.box8{
			width: 300px;
			height: 300px;
			background-color: blue;
			margin: 100px auto;
			/*transform:perspective(2000px) translate3d(20px,20px,20px);*/
			transform:perspective(500px) translateZ(-50px);
		}
		.box9{
			width: 300px;
			height: 300px;
			background-color: orange;
			margin:auto;
			/*transform:perspective(500px) rotateX(30deg);*/
			transform:perspective(500px) rotateY(30deg);
			/*transform:perspective(500px) rotateZ(30deg);*/
		}
		.box10{
			width: 300px;
			height: 300px;
			background-color: blue;
			margin:auto;
			transform:perspective(500px) scale3d(1,1,1.5) rotateX(30deg);
		}
	</style>
	<div class="box7">
		<div class="box8"></div>
		<br>
		<br>
		<br>
		<div class="box9"></div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<div class="box10"></div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
</body>
</html>
