<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			border:2px solid black;
		}
	</style>
</head>
<body>
	<canvas class="c1" width="600px" height="400px"></canvas>
	<script>
		var c1 = document.querySelector(".c1");
		var ctx1 = c1.getContext('2d');

		var img = new Image();
		img.src = '1.jpg';

		img.onload = function(){
			ctx1.drawImage(img,50,50,200,120);
		}
	</script>
	<canvas class="c2" width="600px" height="400px"></canvas>
	<script>
		var c2 = document.querySelector(".c2");
		var ctx2 = c2.getContext('2d');

		var img1 = new Image();
		img1.src = '2.png';

		img1.onload = function(){
			var p1 = ctx2.createPattern(img1,"repeat-y");

			ctx2.fillStyle = p1; 

			ctx2.fillRect(0,0,600,400);
			ctx2.fill();
		}
	</script>
	<canvas class="c3" width="600px" height="400px"></canvas>
	<script>
		var c3 = document.querySelector(".c3");
		var ctx3 = c3.getContext('2d');

		var img3 = new Image();
		img3.src = '1.jpg';

		ctx3.beginPath();
		// ctx3.arc(300,200,150,0,2*Math.PI);
		ctx3.moveTo(50,50);
		ctx3.lineTo(400,30);
		ctx3.lineTo(160,300);
		ctx3.closePath();
		// ctx3.stroke();
		ctx3.clip();

		img3.onload = function(){
			ctx3.drawImage(img3,0,0,600,400);
		}


	</script>
</body>
</html>
