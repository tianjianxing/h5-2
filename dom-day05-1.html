	<form action="">
		<input type="text" value="123">
		<input type="submit">
		<input type="reset">
	</form>
	<script>
		var submitBtn = document.querySelector('form [type=submit]');
		var resetBtn = document.querySelector('form [type=reset]');
		submitBtn.onclick = function(){
			var e = window.event || arguments[0];
			console.log(e);
			if(e.preventDefault){
				e.preventDefault();
			}else{
				e.returnValue = false;
			}
		}
		resetBtn.onclick = function(){
