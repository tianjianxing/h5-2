<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		@keyframes zhuan{
			to{
				transform:perspective(500px) rotateX(360deg) rotateZ(360deg);
			}
		}
		.box{
			width: 200px;
			height: 200px;
			transform-style:preserve-3d;
			margin:200px auto;
			position: relative;
			transform:perspective(500px) rotateX(0deg) rotateZ(0deg);
			animation:zhuan 3s linear infinite;
		}
		.box div{
			width: 200px;
			height: 200px;
			font-size:180px;
			text-align: center;
			line-height: 200px;
			position: absolute;
			opacity:.8;
			left:0;
			top:0;
		}
		.box .d1{
			background-color: red;
			transform:translateX(-100px) rotateY(90deg);
		}
		.box .d2{
			background-color: green;
			transform:translateY(-100px) rotateX(90deg);
		}
		.box .d3{
			background-color: blue;
			transform:translateX(100px) rotateY(90deg);
		}
		.box .d4{
			background-color: purple;
			transform:translateY(100px) rotateX(90deg);
		}
		.box .d5{
			background-color: pink;
			transform:translateZ(-100px);
		}
		.box .d6{
			background-color: orange;
			transform:translateZ(100px);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="d1">1</div>
		<div class="d2">2</div>
		<div class="d3">3</div>
		<div class="d4">4</div>
		<div class="d5">5</div>
		<div class="d6">6</div>
	</div>
</body>
</html>
