<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		ul{
			list-style-type: none;
		}
		header{
			background-color: lightblue;
			display:flex;
			justify-content: center;
			padding:5px 0;
		}
		header section{
			width: 80%;
			max-width: 1200px;
			min-width: 800px;
			display:flex;
		}
		.logo{
			width: 80px;
			display:flex;
			justify-content: center;
			align-items: center;
		}
		header ul{
			display:flex;
		}
		header li{
			width: 80px;
			height: 30px;
			background-color: gold;
			margin:0 5px;
			display:flex;
			justify-content: center;
			align-items: center;
		}
		form{
			display:flex;
			flex-grow:1;
		}
		form [type=button]{
			width: 80px;
		}
		form [type=text]{
			flex-grow:1;
		}
	</style>
</head>
<body>
	<header>
		<section>
			<div class="logo">LOGO</div>
			<form action="">
				<input type="text" placeholder="请输入要搜索的内容">
				<input type="button" value="搜索">
			</form>
			<ul>
				<li>首页</li>
				<li>商城</li>
				<li>新闻</li>
				<li>视频</li>
				<li>关于</li>
			</ul>
		</section>
	</header>
	<br>
	<br>
	<br>

			width: 100px;
			height: 100px;

			margin:10px;
		}
		.point{
			width: 20px;
			height: 20px;
			background-color: #f00;
			border-radius: 50%;

			justify-content: center;
			align-items: center;
		}
		.d2 .box,.d4 .box{
			width: 40%;

			justify-content: center;
			align-items: center;
			border:1px solid blue;
		}
		.d2,.d3,.d4,.d5,.d6{
			display:flex;
			flex-wrap:wrap;
			justify-content: space-around;
			align-content:space-around;

		.d3 .box,.d5 .box{
			width: 30%;
			height: 30%;
			display: flex;
			justify-content: center;

		.d6 .box{
			width: 40%;
			height: 30%;
			display: flex;
			justify-content: center;
			align-items: center;
			border:1px solid blue;
		}
	</style>
