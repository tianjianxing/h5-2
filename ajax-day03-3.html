	<ol></ol>
	<script>
		var ol = document.querySelector('ol');
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function(){
			if(xhr.readyState == 4){
				var res = xhr.responseText;
				var resObj = JSON.parse(res);
				console.log(resObj);

				var list = resObj.showapi_res_body.contentlist;
				for(var i in list){
					var li = document.createElement('li');
					li.innerHTML = '<li>\
							<h3>'+list[i].title+' <span>'+list[i].ct+'</span></h3>\
							<img src="'+list[i].img+'" alt="">\
						</li>';
					ol.appendChild(li);
				}
			}
		}
		xhr.open('get','http://route.showapi.com/341-2?showapi_appid=38010&showapi_sign=3cfdb251b248451792b7d99fd9d05fdc');
		xhr.send(null);
	</script>
